<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Episode - Admin Panel</title>
    <link rel="stylesheet" href="stylse.css">
</head>
<body>
    <header>
    <!-- ... -->

    <main>
        <h1>Admin Panel</h1>
            
        <button type="submit" id="addepisodebtn" class="addepisodebtn"  style="width: 422px;">Add Episode</button>
          
        <form id="episode-form" style="display: none;">
           
            <label for="anime">Anime:</label>
            <input type="text" style="width: 400px;" id="anime" name="anime" required><br>
            
            <label for="episodeNumber">Episode Number:</label>
            <input type="number" style="width: 400px;" id="episodeNumber" name="episodeNumber" required><br>
            
            <label for="embedCode">Embed Code:</label>
            <textarea id="embedCode" style="width: 400px; height: 100px;" name="embedCode" required></textarea><br>
            
            <label for="nextEpisode">Next Episode:</label>
            <input type="number" style="width: 400px;" id="nextEpisode" name="nextEpisode" required><br>
            
            <button type="submit" style="width: 422px;">Add Episode</button>
        </form>
        
        <button id="addAnimeButton" class="add-anime-button"  style="width: 422px;">Add Anime</button>
        
        <form class="add-anime-form" id="addAnimeForm">
            <h2>Add New Anime</h2>
            <label for="newAnimeName" >Anime Name:</label>
            <input type="text" style="width: 360px;" id="newAnimeName" name="newAnimeName" required><br>

            <label for="totalEpisodes">Total Episodes:</label>
            <input type="number" style="width: 360px;" id="totalEpisodes" name="totalEpisodes" required><br>

            <!-- Add more fields as needed for the new anime details -->

            <button type="submit" style="width: 380px;">Add Anime</button>
        </form>
    </main>
    
    
    <footer>
        <p style="margin-left: 80px;">&copy; 2023 OT Streaming. Tous droits réservés.</p>
    </footer>

    <script>
       
       const addEpisodeButton = document.getElementById('addepisodebtn');
        const episodeForm = document.getElementById('episode-form');

        addEpisodeButton.addEventListener('click', () => {
            episodeForm.style.display = 'block';
        });
        document.getElementById('episode-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const anime = document.getElementById('anime').value;
            const episodeNumber = document.getElementById('episodeNumber').value;
            const embedCode = document.getElementById('embedCode').value;
            const nextEpisode = document.getElementById('nextEpisode').value;

            const episodeData = {
                anime,
                episodeNumber: parseInt(episodeNumber),
                embedCode,
                nextEpisode: parseInt(nextEpisode)
            };

            try {
                const response = await fetch('/addEpisode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(episodeData)
                });

                if (response.ok) {
                    alert('Episode added successfully!');
                    document.getElementById('episode-form').reset();
                } else {
                    alert('Error adding episode');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });

        const addAnimeButton = document.getElementById('addAnimeButton');
        const addAnimeForm = document.getElementById('addAnimeForm');
        
        addAnimeButton.addEventListener('click', () => {
            addAnimeForm.style.display = 'block';
        });

        addAnimeForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get the values from the form inputs
            const newAnimeName = document.getElementById('newAnimeName').value;
            const totalEpisodes = document.getElementById('totalEpisodes').value;

            // Create a new anime object with the input values
            const newAnimeData = {
    title: newAnimeName,
    totalEpisodes: parseInt(totalEpisodes),
    // Add more properties as needed for the new anime
};

try {
    const response = await fetch('/addAnime', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(newAnimeData)
    });

    if (response.ok) {
        alert('New anime added successfully!');
        addAnimeForm.reset();
    } else {
        alert('Error adding new anime');
    }
} catch (error) {
    console.error('Error:', error);
    alert('An error occurred');
}
   });

    </script>
</body>
</html>
